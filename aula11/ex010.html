<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtveloc = window.document.getElementById('txtvel')
            var result = document.getElementById('res')
            var veloc = Number(txtveloc.value)
            result.innerHTML =`A Velocidade do seu carro é <strong>${veloc}km/h </strong>`
            
            if (veloc > 60){
                
                result.innerHTML += '<p>Você ultrapassou a velocidade permitida. <strong>Multado!</strong></p>'
                
               
            }
            else{
                result.innerHTML += `<p> <strong>Parabéns</strong>, continue dirigindo com segurança</p>`
            }

            result.innerHTML +=`<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
